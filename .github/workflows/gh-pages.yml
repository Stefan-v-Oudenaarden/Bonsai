name: github pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ "publish" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      #Install NPM      
      - uses: actions/setup-node@v4

      #Install Tailwind, etc in Blazor WASM Solution
      - name: Install Tailwind tools
      run: npm install
      working-directory: "./Blazor WASM"

      # Install .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # Publish the site
      - name: Publish
        run: dotnet publish "Blazor WASM/Blazor WASM.csproj" -c:Release -o:public -p:GHPages=true

      # Deploy the site
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public/wwwroot
          force_orphan: true